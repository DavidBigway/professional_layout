<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Shop</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="header-top__left">
          <a href="/" class="logo">
            <img src="src/assets/img/logo.png" alt="brand" />
            <h1 class="logo__text">bran<span>d</span></h1>
          </a>
          <div class="search">
            <div class="search-browse pointer">
              <span class="search-browse__text">Browse</span>
              <div class="dropdow-triangle"></div>
            </div>
            <input type="text" placeholder="Search for item..." />
            <div class="search-btn pointer"></div>
          </div>
        </div>
        <div class="header-top__right">
          <div class="cart pointer">
            <img src="src/assets/img/cart.png" alt="cart" />
          </div>
          <div class="account pointer">
            <span>My Account</span>
            <div class="dropdow-triangle-white"></div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="menu">
        <ul>
          <li class="nav-header"><a href="#">Home</a></li>
          <li class="nav-header"><a href="#">man</a></li>
          <li class="nav-header"><a href="#">women</a></li>
          <li class="nav-header"><a href="#">kids</a></li>
          <li class="nav-header"><a href="#">Accoseriese</a></li>
          <li class="nav-header"><a href="#">Featured</a></li>
          <li class="nav-header"><a href="#">Hot Deals</a></li>
        </ul>
      </div>
    </nav>
    <div class="banner-section">
      <div class="banner">
        <div class="banner__separator"></div>
        <div class="banner__title">
          <h2>the brand</h2>
          <p>of luxerious <span>fashion</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
